
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCH.CORP | YOUR STORY. YOUR VISION. YOUR MERCH.</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/index.css" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "electric-blue": "#2D32FF",
                        "neon-lime": "#C6FF00",
                        "deep-black": "#000000",
                        "stark-white": "#FFFFFF",
                        "hot-pink": "#FF00E5",
                    },
                    fontFamily: {
                        "display": ["Archivo Black", "sans-serif"],
                        "body": ["Archivo", "sans-serif"]
                    },
                    animation: {
                        'marquee': 'marquee 25s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .brutalist-border { border: 4px solid #000000; }
        .brutalist-border-sm { border: 2px solid #000000; }
        .brutalist-shadow { box-shadow: 8px 8px 0px 0px #000000; }
        .brutalist-shadow-sm { box-shadow: 4px 4px 0px 0px #000000; }
        .brutalist-shadow-lime { box-shadow: 8px 8px 0px 0px #C6FF00; }
        .brutalist-shadow-blue { box-shadow: 8px 8px 0px 0px #2D32FF; }
        ::selection { background-color: #C6FF00; color: #000000; }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 700, 'GRAD' 0, 'opsz' 48;
        }

        /* Custom scrollbar for brutalist look */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #C6FF00; border: 3px solid #000000; }

        /* Hide default cursor only on non-touch devices */
        @media (pointer: fine) {
            body, a, button {
                cursor: none !important;
            }
        }

        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background-color: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
            transform: translate(-50%, -50%);
        }

        .cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            mix-blend-mode: difference;
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), width 0.3s, height 0.3s, background-color 0.3s;
            transform: translate(-50%, -50%);
        }

        .cursor-active .cursor-ring {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .magnetic-wrap {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-electric-blue font-body text-deep-black overflow-x-hidden m-0">
    <div id="root"></div>
</body>
</html>
